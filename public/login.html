<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VeraLux Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fffef8, #fdfaf0);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800 font-sans">

  <div class="bg-white shadow-xl rounded-xl px-8 py-10 w-full max-w-sm text-center">
    <h1 class="text-3xl font-extrabold text-yellow-500 mb-2">VeraLux Suite</h1>
    <p class="text-sm text-gray-500 mb-6">Admin Login</p>

    <form action="/login" method="POST" class="space-y-5">
      <input type="password" name="password"
             placeholder="Enter Admin Password"
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 text-center" required />

      <button type="submit"
              class="w-full py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold rounded-lg transition duration-200">
        🔐 Login
      </button>
    </form>

    <p class="text-xs text-gray-400 mt-6">© VeraLux AI</p>
  </div>

</body>
</html>
