
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeraLux ‚Äî Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f8f5ef);
      background-size: cover;
      color: #1a1a1a;
    }

    .gold-outline {
      border: 1px solid rgba(191, 161, 90, 0.4);
    }

    .btn-gold {
      background: linear-gradient(to right, #BFA15A, #e3cb89);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(191, 161, 90, 0.5);
    }

    .btn-gold:hover {
      background: linear-gradient(to right, #e3cb89, #BFA15A);
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    .gold-heading {
      background: linear-gradient(to right, #BFA15A, #806e31);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="glass rounded-2xl p-10 max-w-sm w-full text-center gold-outline">
    <div class="mb-6">
      <img src="/veralux-logo.png" alt="VeraLux Logo" class="w-16 mx-auto mb-4 drop-shadow-xl rounded-md">
      <h1 class="text-3xl font-extrabold gold-heading">VeraLux Admin</h1>
      <p class="text-sm text-gray-500">Secure Login Portal</p>
    </div>

    <form action="/login" method="POST" class="space-y-6">
      <input type="password" name="password"
             placeholder="Enter Admin Password"
             class="w-full px-4 py-3 border border-yellow-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-yellow-400 text-center text-black bg-white" required />

      <button type="submit"
              class="btn-gold w-full py-3 rounded-lg transition duration-200">
        üîê Login
      </button>
    </form>

    <p class="text-xs text-gray-400 mt-6">¬© VeraLux AI. All rights reserved.</p>
  </div>

</body>
</html>
