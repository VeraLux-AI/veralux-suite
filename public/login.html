
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - VeraLux Suite</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; }
    .login-box { background: white; padding: 2rem; max-width: 400px; margin: 5rem auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 0.75rem; margin: 1rem 0; }
    button { padding: 0.75rem 1.5rem; background: #B91C1C; color: white; border: none; cursor: pointer; }
    button:hover { background: #991B1B; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>VeraLux Admin Login</h2>
    <form method="POST" action="/login">
      <input type="password" name="password" placeholder="Enter Admin Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
