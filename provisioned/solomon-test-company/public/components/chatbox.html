<div id="chatbox">
  <!-- Dynamic chat log -->
  <div id="chat-log"></div>

  <!-- Typing indicator -->
  <div id="typing" style="display:none;">Solomon is typing...</div>

<form id="chat-form"><!-- Input field embedded INSIDE the chatbox -->
  <div id="input-wrapper">
    <div class="thumbnail-preview" id="preview-thumbnails"></div>
    <div id="input-field" contenteditable="true">Solomon, can you help me design my garage?</div>
    <button type="submit" id="send-button" style="width: 64.59px; height: 31.5px; padding: 0;">Send</button>
  </div>
</form>
