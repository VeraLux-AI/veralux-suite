<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VeraLux Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-red-700">VeraLux Admin Portal</h1>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-8">

    <!-- Add Company -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">➕ Add New Company</h2>
      <div class="flex gap-4">
        <input id="new-company-name" placeholder="e.g. brightbuild"
               class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring" />
        <button onclick="createCompany()"
                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">➕ Create</button>
      </div>
    </section>

    <!-- Select Company -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">🏢 Select Company</h2>
      <select id="company-select" class="w-full border px-3 py-2 rounded"></select>

      <button onclick="provisionCompany()" class="mt-4 w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        ⚙️ Provision Solomon
      </button>
    </section>

    <!-- Settings -->
    <section class="bg-white rounded-lg shadow p-6 space-y-6">
      <h2 class="text-xl font-semibold mb-4">🔧 Settings</h2>
      <div id="toggle-group" class="space-y-4"></div>
      <div id="list-group" class="space-y-4"></div>
      <div id="textarea-group" class="space-y-4"></div>
      <div class="pt-4">
        <button onclick="saveSettings()"
                class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">💾 Save Settings</button>
      </div>
    </section>

    <!-- AI Prompt Generator -->
    <section class="bg-white rounded-lg shadow p-6 space-y-4">
      <h2 class="text-xl font-semibold">🤖 Generate AI Prompt</h2>

      <input id="prompt-purpose" placeholder="What should the AI do?"
             class="w-full border px-3 py-2 rounded focus:outline-none" />

      <input id="prompt-business" placeholder="e.g. garage remodeler"
             class="w-full border px-3 py-2 rounded focus:outline-none" />

      <input id="prompt-tone" placeholder="Tone (optional, e.g. friendly)"
             class="w-full border px-3 py-2 rounded focus:outline-none" />

      <button onclick="generatePrompt()"
              class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        ✨ Generate Prompt
      </button>

      <textarea id="prompt-output" rows="6"
                class="w-full border px-3 py-2 rounded font-mono"
                placeholder="Generated prompt will appear here..."></textarea>

      <button onclick="saveGeneratedPrompt()"
              class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
        💾 Save to Chat Responder
      </button>
    </section>

  </main>

  <script src="settings.js"></script>
</body>
</html>
